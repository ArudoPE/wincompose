; List of replaced strings:
;   @APP_NAME@        application name, usually WinCompose
;   @APP_VERSION@     application version
;   @AHK_VERSION@     version of AutoHotKey

[tray_tip]
active = @APP_NAME@ (actif)
typing = @APP_NAME@ (en cours)
disabled = @APP_NAME@ (inactif)

[tray_notify]
loaded = "@1@ séquences chargées"
keyinfo = "Touche compose : @1@"

[seq_win]
title = @APP_NAME@ - Liste des séquences
columns = Séquence|Car|Unicode|Description
filter = Filtre de recherche :
close = Fermer

[about_win]
line1 = "@APP_NAME@ v@APP_VERSION@"
line2 = ""
line3 = "par Sam Hocevar <sam@hocevar.net>"
line4 = "propulsé par AHK v@AHK_VERSION@"

[menu]
sequences = &Séquences…
composekey = Touche compose
timeout = Délai
disable = Désactiver
restart = Réinitialiser
history = &Historique
hotkeylist = &Liste de touches
about = &À propos
exit = Quitter

[contextmenu]
copy = Copier le caractère

[keys]
lalt = "Alt gauche"
ralt = "Alt droit"
lcontrol = "Ctrl gauche"
rcontrol = "Ctrl droit"
lwin = "Windows gauche"
rwin = "Windows droit"
capslock = "Verr Maj"
numlock = "Verr num"
pause = "Pause"
menu = "Menu"
esc = "Échap"
scrolllock = "Arrêt défil"
backtick = "` (accent grave)"

[delays]
500ms = "500 millisecondes"
1000ms = "1 seconde"
2000ms = "2 secondes"
3000ms = "3 secondes"
5000ms = "5 secondes"
10000ms = "10 secondes"
infinite = "Aucun"

